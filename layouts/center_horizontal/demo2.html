<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Center Horizontal - 水平居中</title>
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }
        #parent {
            width: 100vw;
            height: 100vh;
            background: #cccccc;
        }

        #child {
            width: 100px;
            height: 100px;
            background: orangered;
        }
    </style>
    <style>
        /*
           margin 外边距
           一个值 - 上右下左
           二个值 - 上下，左右
           三个值 - 上，左右，下
           四个值 - 上，右，下，左
           auto - 根据浏览器自动分配
       */
        #child {
            /* display: table 和 display: block 都是可以实现同样的效果 */
            display: block;
            margin: 0 auto;
            text-align: center;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div id="parent">
    <div id="child">水平居中</div>
</div>
</body>
</html>
