<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Center Vertically</title>
    <style>
        #parent {
            width: 1000px;
            height: 600px;
            background: #cccccc;
        }

        #child {
            width: 200px;
            height: 200px;
            background: orangered;
        }

        #parent {
            position: relative;
        }

        #child {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div id="parent">
    <div id="child">完全居中</div>
</div>
</body>
</html>
