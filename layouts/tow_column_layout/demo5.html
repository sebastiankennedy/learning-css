<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>two column layout - 两列布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-flow: row;
        }

        #left {
            flex: 0 1 150px;
            background-color: #8ac6d1;
            height: 100vh;
        }

        #right {
            flex: 1 1 auto;
            background-color: #464159;
            height: 100vh;
        }
    </style>
</head>
<body>
<div id="left">
</div>
<div id="right">
    <div id="inner"></div>
</div>
</body>
</html>
